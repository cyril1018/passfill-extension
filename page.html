<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassFill</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #121212;
        color: #ffffff;
      }
      h1 {
        font-size: 24px;
        color: #00f5ff;
      }
      p {
        font-size: 16px;
        margin: 10px 0;
      }
      .warning {
        color: #ff007b;
        font-weight: bold;
      }
      .start-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        color: #00f5ff;
        background-color: transparent;
        border: 2px solid #00f5ff;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: all 0.3s ease;
      }
      .start-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 245, 255, 0.5),
          transparent
        );
        z-index: -1;
        transition: left 0.5s ease;
      }
      .start-button:hover::before {
        left: 100%;
      }
      .start-button:hover {
        color: #121212;
        background-color: #00f5ff;
        box-shadow: 0 0 15px #00f5ff, 0 0 30px #00f5ff;
      }
    </style>
  </head>
  <body>
    <h1>PassFill</h1>
    <p>專為測試帳密管理而設計的工具。</p>
    <p>A tool designed for managing test accounts and passwords.</p>
    <p class="warning">
      注意：請勿存儲真實帳號或敏感資料。
      <br />
      Note: Do not store real or sensitive data.
    </p>
    <button class="start-button" id="start-button">
      Get Started
    </button>
    <script src="page.js"></script>
  </body>
</html>
